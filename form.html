<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <label for="email">Email:</label>
      <br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Nhập email vào đây"
        required
      />
      <br />
      <br />
      <label for="password">Mật khẩu:</label>
      <br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Nhập mật khẩu vào đây"
        required
      />
      <br />
      <br />

      <label for="remember-password">
        <input
          type="checkbox"
          id="remember-password"
          name="remember-password"
          checked
        />
        Nhớ mật khẩu
      </label>
      <br />
      <br />
      <button>Đăng nhập</button>
    </form>
  </body>
</html>
