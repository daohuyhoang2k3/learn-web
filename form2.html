<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Đơn Gia Nhập Hội Fan Cuồng Đội Tuyển Bóng Đá Việt Nam</h1>
    <p>
      Chào mừng bạn đến với hội của những trái tim đỏ rực, cháy hết mình vì màu
      cờ sắc áo!
    </p>

    <form>
      <!-- Họ và tên -->
      <label for="Fullname"
        >Họ và tên (nhập đúng để chúng tôi gọi đi bão nha!):</label
      >
      <br />
      <input
        type="text"
        id="Fullname"
        name="Fullname"
        required
        placeholder="VD: Đào Huy Hoàng"
        size="30"
      />
      <br /><br />

      <!-- Email -->
      <label for="email">Email để nhận link xem bóng đá chất lượng cao:</label>
      <br />
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="VD: abc@gmail.com"
        size="30"
      />
      <br /><br />
    </form>
  </body>
</html>
